<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputery</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <section id="container">
    <header>
        <img src="animacja.gif" alt="Pogotowie komputerowe">
    </header>
    <section id="menu">
        <a href="index.html">Strona Główna</a>
        <a href="kontakt.html">Kontakt</a>
    </section>
    <main>
        <section id="main_left">

        </section>
        <section id="main_center">
            <h2>Kontakt</h2>
            <table>
                <tr>
                    <td><label for="imie">Imię: </label></td><td><input type="text" id="imie" name="imie"></td>
                </tr>
                <tr>
                    <td><label for="nazwisko">Nazwisko: </label></td><td><input type="text" id="nazwisko" name="nazwisko"></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail: </label></td><td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="zgloszenie">Zgłoszenie: </label></td><td><select name="zgloszenie" id="zgloszenie">
                        <option value="naprawa_komputerow">naprawa komputerów</option>
                        <option value="odzyskiwanie_danych">odzyskiwanie danych</option>
                        <option value="wirusy">wirusy</option>
                        <option value="konfiguracja_lan">konfiguracja LAN</option>
                    </td>
                </tr>
                <tr>
                    <td></td><td><input type="checkbox" id="kopia_wiad" name="kopia_wiad" checked><label for="kopia_wiad">Wyślij kopię wiadomości</label></td>
                </tr>
                <tr>
                    <td></td><td><button type="reset" onclick="czysc()">Czyść</button><button type="submit" onclick="wyślij()">Wyślij</button></td>
                </tr>
            </table>
            <script>
                function wyślij(){
                    let imie = document.getElementById('imie').value;
                    let nazwisko = document.getElementById('nazwisko').value;
                    let email = document.getElementById('email').value;
                    let zgloszenie = document.getElementById('zgloszenie').value;
                    let wynik = document.getElementById('wynik');
                    wynik.innerHTML = (imie + " " + nazwisko + "<br>" + email + "<br>" + "Usługa: " + zgloszenie);
                }
                
            </script>
            <p id="wynik">

            </p>
        </section>
        <section id="main_right">

        </section>
    </main>
    <footer>
        Autor: <I>Juliusz Jaszczyk</I>
    </footer>
    </section>
</body>
</html>
